<!DOCTYPE html>
<html>
    <head>
        <title>Converting minute to seconds</title>
    </head>
    <body>
        <div style="text-align: center;">
            <h4>Converting minutes to seconds</h4>
            <lable>Enter a number:</lable>
            <input type="number" id="id1">
            <br>
            <br>
            <button onclick="Convert()"> Submit</button>
            <p id="print"></p>
            
            
        </div>
        <script>
            function Convert(){
                var a = document.getElementById("id1").value;
                var answer = a * 60;
                document.getElementById("print").innerHTML = answer;
            }
        </script>
    </body>
</html>
